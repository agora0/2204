                    <p>【共同社4月20日电】日本财务省20日公布的2021年度贸易统计初值显示，进口额较上年度增加33.3%至91.2534万亿日元（约合人民币4.5万亿元），出口额增加23.6%至85.8786万亿日元，两项数据均创新高。（完）</p>
