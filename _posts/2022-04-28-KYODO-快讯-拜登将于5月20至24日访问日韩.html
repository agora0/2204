                    <p>【共同社华盛顿4月27日电】美国白宫27日发布消息称，总统拜登将于5月20至24日访问日本和韩国。这将是拜登就任后首次访问亚洲国家。此行将举行日韩首脑会谈，并出席日美澳印四国首脑会议。（完）</p>
