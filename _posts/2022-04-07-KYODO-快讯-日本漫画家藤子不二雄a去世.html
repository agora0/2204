                    <p>【共同社4月7日电】7日从日本神奈川县警方获悉，日本漫画家藤子不二雄A在川崎市的家中去世，享年88岁。藤子不二雄A是富山县人，因人气漫画《笑面推销员》、《小鬼Q太郎》等作品为人所知。（完）</p>
