                    <p>【共同社4月27日电】丰田汽车公司27日公布的2021年度日本国内产量为2,760,843辆，较上年度减少5.4%。受零部件采购难影响，该数字创下1976年度以来的45年新低。全球产量则增长4.7%。（完）</p>
