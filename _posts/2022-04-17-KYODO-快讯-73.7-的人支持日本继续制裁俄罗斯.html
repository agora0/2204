                    <p>【共同社4月17日电】共同社16、17日实施的日本全国电话舆论调查结果显示，关于对俄罗斯的经济制裁，73.7%的受访者认为即使对日本经济和生活的影响扩大也“应继续”，22.1%的人认为“没必要继续”。（完）</p>
