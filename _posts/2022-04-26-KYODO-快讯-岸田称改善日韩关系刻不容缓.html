                    <p>【共同社4月26日电】日本首相岸田文雄26日在与韩国访日磋商政策的代表团会面时称：“在基于规则的国际秩序受到威胁的国际局势下，日韩、日美韩战略合作的必要性前所未有。改善日韩关系刻不容缓。”（完）</p>
